<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Suyambu Lingam Pazhamudhir Cholai</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://i2.wp.com/www.onegreenplanet.org/wp-content/uploads/2018/01/vegan-grocery.jpg?resize=1600%2C1000");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            animation: fadeIn 0.8s ease-in-out;
        }

        h2 {
            margin-bottom: 1rem;
            color: #333;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #D7263D;
            outline: none;
            box-shadow: 0 0 8px rgba(215, 38, 61, 0.5);
        }

        .action-btn {
            background: #D7263D;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }

        .action-btn:hover {
            background: #E76F51;
            transform: scale(1.05);
        }

        .switch-container {
            margin-top: 12px;
        }

        .switch-container a {
            color: #D7263D;
            text-decoration: none;
        }

        .switch-container a:hover {
            text-decoration: underline;
        }

        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #E76F51;
            color: white;
        }

        td {
            background-color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        td:hover {
            background-color: #FFDEE9;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 id="form-title">üîê Welcome to Suyambu Lingam Pazhamudhir Cholai</h2>

        <!-- Login Form -->
        <div id="login-form" class="form-container active">
            <form id="loginForm">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="action-btn">Login</button>
            </form>
            <div class="switch-container">
                <p>New here? <a href="#" onclick="switchForm('signup')">Signup</a></p>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="form-container">
            <form id="signupForm">
                <input type="text" id="signup-username" placeholder="Choose a Username" required>
                <input type="email" id="signup-email" placeholder="Enter your Email" required>
                <input type="password" id="signup-password" placeholder="Create a Password" required>
                <button type="submit" class="action-btn">Signup</button>
            </form>
            <div class="switch-container">
                <p>Already have an account? <a href="#" onclick="switchForm('login')">Login</a></p>
            </div>
        </div>

        <!-- Admin Login Form -->
        <div id="admin-form" class="form-container">
            <form id="adminForm">
                <input type="text" id="admin-username" placeholder="Admin Username" required>
                <input type="password" id="admin-password" placeholder="Admin Password" required>
                <button type="submit" class="action-btn">Admin Login</button>
            </form>
        </div>

        <!-- Table for Login/Signup/Admin Options -->
        <table>
            <tr>
                <th>Action</th>
                <th>Select</th>
            </tr>
            <tr onclick="switchForm('login')">
                <td>Login</td>
                <td>üîë</td>
            </tr>
            <tr onclick="switchForm('signup')">
                <td>Signup</td>
                <td>üìù</td>
            </tr>
            <tr onclick="switchForm('admin')">
                <td>Admin Login</td>
                <td>üëë</td>
            </tr>
        </table>
    </div>

    <script>
        // Store registered users in localStorage
        let users = JSON.parse(localStorage.getItem('users')) || [];

        // Function to switch between login, signup, and admin forms
        function switchForm(formType) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const adminForm = document.getElementById('admin-form');
            const formTitle = document.getElementById('form-title');

            if (formType === 'login') {
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                adminForm.classList.remove('active');
                formTitle.innerHTML = 'üîê Welcome Back! Please Login';
            } else if (formType === 'signup') {
                signupForm.classList.add('active');
                loginForm.classList.remove('active');
                adminForm.classList.remove('active');
                formTitle.innerHTML = 'üìù Create an Account';
            } else if (formType === 'admin') {
                adminForm.classList.add('active');
                loginForm.classList.remove('active');
                signupForm.classList.remove('active');
                formTitle.innerHTML = 'üëë Admin Login';
            }
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();

            // Check if username and password match stored data
            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                alert(`üéâ Login successful! Welcome, ${username}!`);
                window.location.href = 'index.html';
            } else {
                alert('‚ùå Invalid username or password! Try again.');
            }
        });

        // Signup form submission
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('signup-username').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value.trim();

            // Check if username already exists
            if (users.find(user => user.username === username)) {
                alert('‚ö†Ô∏è Username already taken! Try a different one.');
                return;
            }

            // Store the new user in localStorage
            const newUser = { username, email, password };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            alert('‚úÖ Signup successful! You can now login.');
            switchForm('login');
        });

        // Admin login form submission
        document.getElementById('adminForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const adminUsername = document.getElementById('admin-username').value.trim();
            const adminPassword = document.getElementById('admin-password').value.trim();

            // Check for hardcoded admin credentials
            if (adminUsername === 'admin' && adminPassword === 'admin123') {
                alert('‚úÖ Admin Access Granted!');
                window.location.href = 'admin.html';
            } else {
                alert('‚ùå Invalid admin credentials!');
            }
        });
    </script>
</body>

</html>
